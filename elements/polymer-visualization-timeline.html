<link rel="import" href="../../polymer/polymer.html">

<!--
Element providing solution to no problem in particular.

##### Example

    <polymer-visualization-timeline></polymer-visualization-timeline>

@element polymer-visualization-timeline
@demo demo/index.html
@status alpha
@homepage http://github.com/tomayac/polymer-hypervideo
-->
<dom-module id="polymer-visualization-timeline">
  <link href="polymer-visualization-timeline.css" media="all" rel="stylesheet" type="text/css"/>

  <template>
    <div id="wrapper" class="wrapper">
      <div id="timeline" class="timeline">
        <div id="container" class="container"></div>
      </div>
      <div id="settings" class="settings">
        <input id="zoom" class="zoom" type="range" min="12" max="240" value="12" step="0.5"/>
        <label for="zoom">Zoom</label>
      </div>
    </div>
  </template>

  <script src="polymer-visualization-timeline.js"></script>
</dom-module>
