<!--
This element serves as a container element for various hypervideo-related sub-elements.

    <polymer-hypervideo
        src="big_buck_bunny.mp4 big_buck_bunny.webm"
        width="800"
        height="450"
        muted>
    </polymer-hypervideo>

@element polymer-hypervideo
@demo demo/index.html
@status alpha
@homepage http://github.com/tomayac/polymer-hypervideo
-->
<dom-module id="polymer-hypervideo" hidden>

  <link href="styles/polymer-hypervideo.css" media="all" rel="stylesheet" type="text/css"/>

  <template>
    <div style="position: relative;">
      <div id="container">
        <video
            id="hypervideo"
            class="hypervideo"
            controls
            crossorigin="Anonymous">
        </video>
        <content></content>
      </div>
    </div>
  </template>

  <script src="polymer-hypervideo.js"></script>
  <script src="./elements/util.js"></script>
